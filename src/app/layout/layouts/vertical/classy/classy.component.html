<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <!--<a [routerLink]="['/project']">
                    <img
                            class="w-8"
                            src="https://images.squarespace-cdn.com/content/v1/5bae672229f2cc29475dbb7f/1538571400387-HWI68XWQD14TZC6G0OMG/favicon.ico">

                </a>-->
                <img
                            class="w-8"
                            src="https://images.squarespace-cdn.com/content/v1/5bae672229f2cc29475dbb7f/1538571400387-HWI68XWQD14TZC6G0OMG/favicon.ico">
            </div>
            <!-- Components -->
            <div class="flex items-center ml-auto">
                <notifications></notifications>
                <user [showAvatar]="false"></user>
            </div>
        </div>
        <!-- User -->
        <div class="flex flex-col items-center w-full p-4">

            <div class="relative w-24 h-24">
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="user.photoURL"
                    [src]="user.photoURL"
                    alt="User avatar">
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.photoURL"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{user.displayName}}
                </div>
                <div class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
                    {{user.email}}
                </div>
            </div>
            <!--<app-avatar-picture bundleId="string" [userId]="authService.realMasterData.userId" style="padding-right: 15px"></app-avatar-picture>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{authService.realMasterData.displayName}} {{authService.realMasterData.userId}}
                </div>
                <div class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
                    {{authService.realMasterData.email}}
                </div>
            </div>
            -->
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div class="flex flex-0 items-center justify-center h-16 pr-6 pl-2 mt-2 mb-4 opacity-12">
            <img
                class="max-w-36"
                src="https://images.squarespace-cdn.com/content/v1/61954d76770a3e7b9fa26c8a/0ec81dd6-f53f-40c5-b09b-c6c2cbeec900/Artboard+14%402x.png?format=1500w">
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <!--
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages>
            <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button>
        </div>
        -->

        <!-- Links -->
        <div class="flex gap-4 items-center ml-auto h-10">
            <!-- Complementary -->
            <div class="flex gap-4 order-3 sm:order-1">
                <div class="sm:hidden">
                    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <ng-container [ngTemplateOutlet]="menuComplementary"></ng-container>
                    </mat-menu>
                </div>

                <div class="hidden sm:flex">
                    <ng-container [ngTemplateOutlet]="menuComplementary"></ng-container>
                </div>
            </div>

            <!-- Meta Status -->
            <div class="order-2 h-full">
                <ready-wallet></ready-wallet>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->
</div>

<!-- Quick chat -->
<!--<quick-chat #quickChat="quickChat"></quick-chat>-->

<ng-template #menuComplementary>
    <div class="flex gap-4 flex-col sm:flex-row">
        <a mat-flat-button href="https://readygames.gitbook.io/ready-sdk-documentation/" target="_blank">Go to docs</a>
        <a mat-flat-button href="https://readygames.gitbook.io/aura/" target="_blank">Whitepaper</a>
    </div>
</ng-template>
