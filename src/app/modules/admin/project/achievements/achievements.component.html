<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col items-center p-6 sm:p-10 max-w-2xl mx-auto w-full">
        <div class="flex flex-col lg:justify-between lg:flex-row lg:items-start w-full max-w-7xl">
            <div class="mt-2 text-2xl sm:text-3xl font-extrabold text-white">
                <h1 class="text-left">Coming Soon: Game Achievements</h1>
            </div>
        </div>

        <div class="mt-8 w-full">
            <fuse-card class="grid grid-cols-1">
                <ng-container *ngFor="let rewardType of rewards; let last = last">
                    <achievement-bar
                        [border]="!last"
                        [reward]="rewardType"
                        [initValue]="progress[rewardType.name]"
                    ></achievement-bar>
                </ng-container>
            </fuse-card>
        </div>
    </div>
</div>
