<div class="w-full">
    <!-- No reports yet -->
    <fuse-card class="p-10 flex flex-col gap-5 max-w-xl mx-auto" *ngIf="!campaign.reports.length">
        <h4 class="text-2xl text-gray-600">You don't have any reports yet.</h4>
    </fuse-card>

    <!-- Reports -->
    <div class="flex flex-col" *ngIf="campaign.reports.length">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let report of campaign.reports">
                <mat-expansion-panel-header>
                    <mat-panel-title class="gap-2">
                        <p>{{report.createdAt | date:'shortDate'}}</p>
                        <div class="border border-solid border-blue-800 bg-blue-200 text-blue-800 h-5 flex items-center px-2 rounded-md">{{report.type}}</div>
                    </mat-panel-title>
                    <mat-panel-description>{{report.title}}</mat-panel-description>
                </mat-expansion-panel-header>

                <p>{{report.description}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
