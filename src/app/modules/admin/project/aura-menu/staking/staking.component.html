<div class="grid gap-20 pb-20 w-full">
    <div class="w-full max-w-screen-lg mx-auto text-center text-xl text-gray-400">
        <h4>The Aura Staking program is coming soon!</h4>
        <h4>Staked Aura generates additional Aura rewards weekly and qualifies you to participate in network governance.</h4>
    </div>

    <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <ng-container
            *ngFor="let item of list"
            [ngTemplateOutlet]="boxTemplate"
            [ngTemplateOutletContext]="{item: item}">
        </ng-container>
    </div>

    <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <ng-container
            *ngFor="let item of listPlus"
            [ngTemplateOutlet]="boxTemplate"
            [ngTemplateOutletContext]="{item: item}">
        </ng-container>
    </div>
</div>

<ng-template #boxTemplate let-item="item">
    <fuse-card class="bg-gray-200 p-6 flex flex-col gap-2">
        <mat-icon class="w-10 h-10 text-gray-700" svgIcon="{{item.icon}}"></mat-icon>
        <p *ngIf="item.title" class="text-lg">{{item.title}}</p>
        <h4 class="text-4xl font-extrabold">{{item.featured}}</h4>
        <p *ngIf="item.subtitle" class="text-lg">{{item.subtitle}}</p>
        <div class="bg-gradient-to-r from-primary-500 to-primary-700 -mx-6 px-6 py-2 text-gray-50 text-center mt-auto">{{item.soon}}</div>
    </fuse-card>
</ng-template>
