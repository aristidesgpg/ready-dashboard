<div class="flex flex-col w-full p-6 sm:p-10 gap-5">
    <!-- Header -->
    <div class="text-left text-2xl font-extrabold sm:text-5xl">
        <h1 class="text-white">Manage reports</h1>
        <h5 class="text-gray-400 text-lg font-normal">Manage all your reports from all your campaigns.</h5>
    </div>

    <!-- Loading data -->
    <ready-loader *ngIf="!isLoaded"></ready-loader>

    <!-- Data loaded -->
    <ng-container *ngIf="isLoaded">
        <!-- No reports yet -->
        <fuse-card class="p-10 flex flex-col gap-5 max-w-xl mx-auto" *ngIf="!reports.length">
            <h4 class="text-2xl text-gray-600">You don't have any reports yet.</h4>
        </fuse-card>

        <!-- Reports -->
        <div class="flex flex-col" *ngIf="reports.length">
            <mat-accordion>
                <mat-expansion-panel *ngFor="let report of reports">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="gap-2">
                            <p>{{report.createdAt | date:'shortDate'}}</p>
                            <div class="border border-solid border-blue-800 bg-blue-200 text-blue-800 h-5 flex items-center px-2 rounded-md">{{report.type}}</div>
                        </mat-panel-title>
                        <mat-panel-description>{{report.title}}</mat-panel-description>
                    </mat-expansion-panel-header>

                    <p>{{report.description}}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </ng-container>
</div>
