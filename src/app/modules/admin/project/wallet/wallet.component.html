<div class="flex flex-col flex-auto min-w-0" prose prose-sm>
    <div class="relative p-20 bg-ready-purple">
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>

        <div class="grid grid-cols-1 gap-8 items-center relative z-10">
            <div class="text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center text-white">
                Get started by adding <br>connecting to MetaMask
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-white grid grid-cols-1 gap-16">
                <div class="flex flex-wrap gap-4">
                    <button
                        mat-raised-button
                        (click)="w3GetAccounts()">
                        Get Accounts
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3GetBlockNumber()">
                        Get Block Number
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3GetBlock()">
                        Get Block
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3GetBalance()">
                        Get Balance
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3GetGasPrice()">
                        Get Gas Price
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3GetCode()">
                        Get Code
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3getTransactionReceipt()">
                        Get Transaction Receipt
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3EstimateGas()">
                        Estimate
                    </button>

                    <button
                        mat-raised-button
                        (click)="w3SendTransaction()">
                        Send Transaction
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="p-10 text-sm text-white">
        <p>Object: {{web3obj | json}}</p>
    </div>
</div>
