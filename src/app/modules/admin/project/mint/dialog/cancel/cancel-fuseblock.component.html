<div class="text-center" mat-dialog-content>
    <h4 class="text-2xl text-red-700">Cancel fuseblock <b>{{fuseblock.name}}</b>?</h4>
    <p class="text-base text-gray-500">This process can't be undone</p>

    <!-- Item -->
    <div class="flex flex-nowrap justify-end mt-10 gap-5 col-span-2">
        <button
            mat-button
            mat-dialog-close
            class="shrink-0"
            [disabled]="isProcess"
        >
            Go back
        </button>

        <button
            mat-flat-button
            [color]="'warn'"
            [disabled]="isProcess"
            (click)="cancel()"
        >
            <span *ngIf="!isProcess">Cancel Fuseblock</span>
            <mat-spinner *ngIf="isProcess" [diameter]="30" class="mx-auto"></mat-spinner>
        </button>
    </div>
</div>
